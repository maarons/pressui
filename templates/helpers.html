{% macro press_stylesheets(paths) %}
  {% for path in paths %}
    <link rel="stylesheet" href="{{ path }}" type="text/css">
  {% endfor %}
{% endmacro %}

{% macro press_stylesheet(path) %}
  {{ press_stylesheets([path]) }}
{% endmacro %}

{% macro press_prefetch(url) %}
  <link rel="prefetch" href="{{ url }}">
  <link rel="prerender" href="{{ url }}">
{% endmacro %}
