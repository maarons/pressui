<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>{% block press_title %}{% endblock %}</title>
    {% block press_style %}{% endblock %}
    {% block press_header %}{% endblock %}
  </head>
  <body>
    <!-- Will be used by PressUI/facebook.html if included -->
    <div id="fb-root"></div>
    {% block press_content %}{% endblock %}
    {% block press_script %}{% endblock %}
    {{ press_get_javascript_file() | safe }}
  </body>
</html>
